<!DOCTYPE html>
<html lang="id">
<head>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Mencegah seluruh halaman bisa di-scroll */
        height: 100vh;
        width: 100vw;
    }

    /* Menghilangkan scrollbar tapi tetap bisa di-scroll di dalam chat */
    .scrollbar-hide::-webkit-scrollbar {
        display: none;
    }
    .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }

    /* Mengatur scrollbar kustom jika ingin tetap muncul tapi estetik */
    .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(236, 72, 153, 0.3);
        border-radius: 10px;
    }
    </style>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anya AI Voice Agent</title>
    <!-- Tailwind via CDN tetap boleh -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">
    <div id="root"></div>
    <!-- Pastikan path ini benar mengarah ke file index.tsx Anda -->
    <script type="module" src="/index.tsx"></script>
</body>
</html>
